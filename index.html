<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Código</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Editor de Código</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mb-4">Bem-vindo ao Editor de Código</h1>
                <div class="card">
                    <div class="card-header">
                        <h3>Escreva seu código aqui:</h3>
                    </div>
                    <div class="card-body">
                        <textarea id="codeEditor" class="form-control" rows="10" placeholder="Escreva seu código aqui..."></textarea>
                        <button id="runCode" class="btn btn-primary mt-3">Executar Código</button>
                    </div>
                </div>
                <div class="mt-4">
                    <h3>Saída:</h3>
                    <pre id="output" class="bg-light p-3"></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.getElementById('runCode').addEventListener('click', function () {
            const code = document.getElementById('codeEditor').value;
            try {
                // Para código JavaScript: Executa o código dentro de um bloco "eval"
                const output = eval(code);
                document.getElementById('output').innerText = output !== undefined ? output : '';
            } catch (error) {
                document.getElementById('output').innerText = 'Erro: ' + error.message;
            }
        });
    </script>
</body>
</html>
